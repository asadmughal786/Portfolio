<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
  </head>

  <body>
    <section class="vh-110" style="background-color: grey ">
      <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-12 col-xl-10">
            <div class="card shadow-2-strong card-registration justify-content-center" style="border-radius: 15px;">
              <div class="card-body p-4 p-md-6">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>

                <form action="" method="" enctype="multipart/form-data" novalidate>
                  {% csrf_token %}
                  <strong>
                    {% for message in messages %}
                    <div class="container-fluid p-0 justify-content-center">
                      <div class="alert alert-{{ message.tags }}" role="alert" >
                        {{ message }}
                      </div>
                    </div>
                    {% endfor %}
                </strong>

                  <div class="row">
                    {% for field in form %}
                      <div class="col-md-4 mb-4">
                        <label class="form-label" for="firstName">{{ field.label }}</label>
                        <div class="form-outline border rounded-1 flex-fill mb-0">{{ field }}</div>
                        <small class="text-danger">{{ field.errors|striptags }}</small>
                      </div>
                    {% endfor %}
                  </div>

                  <div class="d-flex justify-content-center col-md-12 mx-4 mb-3 mb-lg-4">
                    <div class="d-flex justify-content-end col-md-8 mx-4 mb-3 mb-lg-4">
                      <a class='nav-link' href="{% url 'user_login' %}"> <button class="btn btn-primary btn-lg" type="button" value="login" >Login</button></a>
                    </div>
                    <div class="d-flex justify-content-end col-md-1.5 mx-4 mb-3 mb-lg-4">
                      <input class="btn btn-primary btn-lg" type="submit" value="Register" />
                    </div>
                    
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
