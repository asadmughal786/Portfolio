<!DOCTYPE html>
<html lang="en">

 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
</head>


  <body>

    <section class="vh-100" style= "background-color: grey ">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-6">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>

                  <form action="" method="POST" enctype="multipart/form-data" novalidate>
                    
                        {% csrf_token %}

                    <div class="row">
                        {% for field in form %}
                        <div class="col-md-4 mb-4">
                            <label class="form-label" for="firstName">{{field.label}}</label>
                            <div class="form-outline border rounded-1 flex-fill mb-0">
                              {{field}}
                            </div>
                            <small class="text-danger">{{field.errors|striptags}}</small>
                          </div>
                        {% endfor %}
                            
                      
                    </div>
      
                    <div class="d-flex justify-content-end mx-4 mb-3 mb-lg-4">
                      <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                    </div>
      
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
  </body>
