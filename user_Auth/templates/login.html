<!DOCTYPE html>
<html lang="en">

 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
</head>


  <body>

    <section class="vh-100" style="background-color: grey  ;">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-Grey" style="border-radius: 25px;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
    
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign In</p>
                                              {% comment %} Form is starting {% endcomment %}

                    <form class="mx-1 mx-md-4" method="POST" novalidate>
                        {% csrf_token %}
                        <strong>
                          {% for message in messages %}
                          <div class="container-fluid p-0 justify-content-center">
                            <div class="alert alert-{{ message.tags }}" role="alert" >
                              {{ message }}
                            </div>
                          </div>
                          {% endfor %}
                      </strong>
                        <div class="col-md-12 align-items-center mb-4">
                          <i class="fas fa-user fa-lg"></i>
                          <label class="form-label" for="form3Example1c">{{form.login_email.label}}</label>
                          <div class="form-outline border rounded-1 flex-fill mb-0" >
                            {{form.login_email}} 
                          </div>
                          <small class="text-danger">{{form.login_email.errors|striptags}}</small>
                        </div>

                        <div class="col-md-12 align-items-center mb-4">
                          <i class="fas fa-key fa-lg"></i>
                          <label class="form-label" for="form3Example1c">{{form.login_pass.label}}</label>
                          <div class="form-outline border rounded-1 flex-fill mb-0" >
                            {{form.login_pass}} 
                          </div>
                          <small class="text-danger">{{form.login_pass.errors|striptags}}</small>
                        </div>
    
                        <div class="d-flex justify-content-center col-md-12 mx-4 mb-3 mb-lg-4">
                          <div class="d-flex justify-content-end col-md-2 mx-4 mb-3 mb-lg-6">
                            <a class='nav-link' href="{% url 'home' %}"> <button class="btn btn-primary btn-lg" type="button">Portfolio</button></a>
                          </div>
                          <div class="d-flex justify-content-end col-md-4 mx-4 mb-3 mb-lg-4">
                            <a class='nav-link' href="{% url 'reg' %}"> <button class="btn btn-primary btn-lg" type="button" value="login" >Registeration</button></a>
                          </div>
                          <div class="d-flex justify-content-end col-md-2 mx-4 mb-3 mb-lg-7">
                            <input class="btn btn-primary btn-lg" type="submit" value="Login" />
                          </div>
                          
                        </div>
    
                    </form>
    
                  </div>
                  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
    
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                      class="img-fluid" alt="Sample image">
    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </body>
